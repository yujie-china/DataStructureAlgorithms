<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(./images/grid.png);
    }
    .box {
      background-color: skyblue;
      width: 200px;
      height: 100px;
      position: relative;
      perspective: 100px;
    }
    .item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: beige;
      transform: rotateY(40deg);
    }
  </style>
  <body>
    <div class="box">
      div
      <div class="item">item</div>
    </div>
  </body>
</html>
